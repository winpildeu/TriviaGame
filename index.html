<!doctype html>
<html lang=en-us>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font import -->
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz time!</title>
</head>

<body class="bg-primary">
    <!-- Main question info -->
    <div class="container bg-light shadow-lg rounded border-dark p-2 mt-5">
        <header class="bg-secondary p-2 mb-2 text-center rounded">
            <!-- This is where the question will show -->
            <div id="question" class="col bg-secondary rounded"></div>
        </header>
        <!-- This container shows the timer and answer choices -->
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <!-- This is where the timer will show -->
                    <div class="col-m-4 ml-5 rounded text-center">
                        <p id="clock"><i class="far fa-clock"></i></p>
                        <p>Time left:</p>
                        <div id="timer">-</div>
                    </div>
                    <!-- This is where the answer choices will show -->
                    <div id="answers" class="col-sm offset-1"></div>
                </div>
            </div>
    </div>
    </section>

    <!-- End of container div -->
    </div>

    <!-- This section contains the answer info -->
    <div class="container mt-2 bg-light shadow-lg rounded">
        <section id="answer">
            <div class="row bg-danger p-2 rounded">
                <div class="col-m-12">
                    <p>Answer Time!</p>
                </div>
            </div>
            <!-- Answers will show here -->
            <div class="row p-2">
                <div class="col-m">
                    <p>Your answer: </p>
                    <div id="myAns"></div>
                </div>
                <div class="col-m">
                    <p>Correct answer: </p>
                    <div id="correctAns"></div>
                </div>
            </div>
        </section>
    </div>

    <!--  Start Game Modal -->
    <div class="modal fade show bg-primary" id="startGame" tabindex="-1" role="dialog" style="display: inline;">
        <div class="modal-dialog shadow-lg" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p id="bulb"><i class="far fa-lightbulb"></i></p>
                    <p id="title" class="text-info">Quiz Time!</p>
                </div>
                <div class="modal-footer">
                    <button id="startButton" type="button" class="btn btn-primary"><i class="fas fa-play"></i> START</button>
                </div>
            </div>
        </div>
    </div>

    <!--  End Game Modal -->
    <div class="modal show bg-dark" id="endGame" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Game Over</h5>
                </div>
                <div class="modal-body text-center">
                    <p>Number of answers correct: </p>
                    <div id="correct"></div>
                    <p>Number of answers wrong: </p>
                    <div id="wrong"></div>
                </div>
                <div class="modal-footer">
                    <button id="resetButton" type="button" class="btn btn-primary">START AGAIN?</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!-- Quiz JS -->
        <script src="assets/javascript/app.js"></script>
    </div>

</body>

</html>
