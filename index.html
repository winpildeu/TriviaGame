<!doctype html>
<html lang=en-us>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Quiz time!</title>
</head>

<body>
    <div class="container bg-info shadow rounded border-dark p-2 mt-5">
        <header>
            <h1 class="text-center">Quiz Time!</h1>
        </header>
        <!-- This is where the question shows -->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <!-- This is where the timer will show -->
                    <div class="col-m-4 bg-secondary p-2 rounded">
                        <h4>Time left:</h4>
                        <div id="timer" class="text-center"></div>
                    </div>
                    <div class="col-m offset-1">
                        <!-- This is where the question will show -->
                        <div class="row">
                            <div id="question" class="col bg-secondary rounded">Question!</div>
                        </div>
                        <!-- This is where the answer choices will show -->
                        <div class="row pt-2">
                            <ul id="answers" class="list-group">
                                <!-- Choices will show up here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="answerModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-info">
                        <h5 class="modal-title" id="answerModalLabel">Answer time!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="modalArea" class="modal-body">
                        <p>Your answer: </p>
                        <p>Correct answer: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Quiz JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
